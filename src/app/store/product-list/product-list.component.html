<!-- slideshow -->
<app-product-slideshow></app-product-slideshow>
<!-- content -->
<div class="row product-list-wrapper">
  <div class="col-md-2 product-sidebar">
    <app-product-sidebar [publishers]="publishers" [authors]="authors"></app-product-sidebar>
  </div>
  <div class="col-md-10 product-list">
    <app-product-filter (searchSubmit)="search($event)"></app-product-filter>
  <div class="product-list__product-list-box">
    <div class="row">
      <div class="col-md-12" *ngIf="isFetchData">Loading...</div>
      <ng-container *ngIf="products.length > 0; else noProduct">
        <div class="col-md-3" *ngFor="let product of products; index as i">
          <app-product-item [product]="product" (click)="onSelectedProduct(product.id)"></app-product-item>
        </div>
      </ng-container>
      <ng-template #noProduct>
        <div class="col-md-12" *ngIf="!isFetchData">No Product!</div>
      </ng-template>
    </div>
    <app-product-paging></app-product-paging>
  </div>
  </div>
</div>
<router-outlet></router-outlet>
