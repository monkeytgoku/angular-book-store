<div class="sidebar">
    <div class="sidebar__title">
        <h4>CÔNG TY PHÁT HÀNH</h4>
    </div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let publisher of publishers">
        <a routerLink="/store" [queryParams]="{publisher: publisher}">{{ publisher }}</a>
      </li>
    </ul>
    <div class="sidebar__title">
        <h4>TÁC GIẢ</h4>
    </div>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let author of authors">
          <a routerLink="/store" [queryParams]="{author: author}">{{ author }}</a>
        </li>
    </ul>
</div>
