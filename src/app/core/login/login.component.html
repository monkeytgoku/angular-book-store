<!-- Modal -->
<div #loginModal class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="loginModalLabel">Đăng nhập</h3>
        <button #btnCloseModal (click)="closeModal(loginForm)" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #loginForm="ngForm" ngForm>
          <div *ngIf="invalidUser" class="badge badge-danger" style="padding: 10px;text-align: center;width: 100%;background-color: #ffdce0;color: #86181d;margin-bottom: 10px;">
            Incorrect email or password.
          </div>
          <div class="form-group">
            <label for="loginInputEmail1">Email</label>
            <input type="email" class="form-control" id="loginInputEmail1"
              required
              ngModel #email="ngModel" name="email">
            <div class="invalid-feedback">Please provide an email.</div>
          </div>
          <div class="form-group">
            <label for="loginInputPassword1">Mật khẩu</label>
            <input type="password" class="form-control" id="loginInputPassword1"
              required minlength="6"
              ngModel #password="ngModel" name="password">
            <div *ngIf="password.touched
              && password.invalid
              && password.errors.required"
              class="invalid-feedback">Please provide a password.
            </div>
            <div *ngIf="password.touched && password.invalid && password.errors.minlength" class="invalid-feedback">
              The password must be at least {{ password.errors.minlength.requiredLength }} characters.
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" [disabled]="loginForm.invalid" (click)="login(loginForm)">Đăng nhập</button>
      </div>
    </div>
  </div>
</div>
