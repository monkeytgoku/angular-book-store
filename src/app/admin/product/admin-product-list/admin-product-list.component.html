<div class="fit-body">
  <div style="text-align: right; padding-bottom: 15px;">
    <button type="button" class="btn btn-primary" (click)="addProduct()">Add Product</button>
  </div>
  <table class="table table-hover" aria-describedby="product-list">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Publisher</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="!isFetching">
        <tr *ngFor="let p of products">
          <td>{{ p.title }}</td>
          <td>{{ p.author }}</td>
          <td>{{ p.publisher }}</td>
          <td>
            <button type="button" class="btn btn-info" (click)="viewDetail(p)">Detail</button>
            <button type="button" class="btn btn-success" (click)="editProduct(p)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="deleteProduct(p)">Delete</button>
          </td>
        </tr>
      </ng-container>
      <tr *ngIf="isFetching">
        <td colspan="4">
          <app-loading></app-loading>
        </td>
      </tr>
    </tbody>
  </table>
</div>
