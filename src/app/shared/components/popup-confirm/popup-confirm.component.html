<div class="modal fade" id="popupConfirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <ng-content select="h3"></ng-content>
        <button #btnClosePopup type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-content select=".popup-body"></ng-content>
      </div>
      <div class="modal-footer">
        <ng-content select="actions"></ng-content>
      </div>
    </div>
  </div>
</div>
